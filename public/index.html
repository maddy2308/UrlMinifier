<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="MinifierApp" ng-controller="MinifierController as minCtrl">
    <button ng-click="minCtrl.getMinifier()">Get</button>
    <label>Original Url</label>
    <input type="text" ng-model="minCtrl.data.OriginalUrl">
    <br>
    <label>Minified Url</label>
    <input type="text" ng-model="minCtrl.data.MinifiedUrl">

    <button ng-click="minCtrl.createMinifier()">Add</button>

    <ul>
        <li ng-repeat="url in minCtrl.allMinifiedUrls">
            {{url.OriginalUrl}} --> {{url.MinifiedUrl}}
        </li>
    </ul>
</body>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
<script src="Controller/MinifierController.js"></script>
<script src="Services/MinifierService.js"></script>
</html>
